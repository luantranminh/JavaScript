<style type="text/css">	

html {
	font-size: 16px;
}

body {
	margin: 0;
}
   *, *:before, *:after {
      box-sizing: inherit;
    }
.panels {
	min-height: 100vh;
	display: flex;
	overflow: hidden;
}
.panel {
	box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
	text-align: center;
	align-items: center;
	flex: 1;
	display: flex;
	flex-direction: column;
	justify-content: center;
	transition: all 0.5s;
	
}

.panel > * {
	margin: 0;
	width: 100%;
	display: flex;
	flex: 1;
	justify-content: center;
	align-items: center;
	transition: all 0.5s;
}

.panel > *:first-child { transform: translateY(-100%); }
.panel.open-active > *:first-child { transform: translateY(0); }
.panel > *:last-child { transform: translateY(100%); }
.panel.open-active > *:last-child { transform: translateY(0); }

.panel p {
	font-family: 'Amatic SC';
	color: white;
	font-size: 40px;
}
.panel p:nth-child(2) {
	font-size: 5em;
}

.panel.open {
	font-size: 1.5em;
	flex:7;
}
.panel_1 {
	background: url(http://2.pik.vn/2017c8109726-cccd-474e-8cd3-2e364b93a089.jpg) no-repeat center center fixed;
	background-size: cover;
}

	background: url(http://vignette3.wikia.nocookie.net/gameofthrones/images/a/ac/Of-Monsters-and-Men1.jpg/revision/latest?cb=20150924145001) no-repeat center center fixed;

<script type="text/javascript">

	var panels = document.querySelectorAll('.panel');

	 function selectedPanel () {
		this && this.classList.toggle('open');
		/*this && this.classList.toggle('open-active');*/
	
	}
    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
	panels.forEach(panel => panel.addEventListener('click', selectedPanel));
	
</script>
